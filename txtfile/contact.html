<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="./image/Logo.png" alt="" />
        </div>
        <nav>
          <a href="./home.html">About</a>
          <a href="./Games1.html">Game</a>
          <a href="./Player.html">Player</a>
          <a href="./news.html">News</a>
          <a href="">Contact</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="feature-section">
        <h2>Get In Touch</h2>
        <div>
          <div class="line-container"></div>
        </div>
        <p>Have questions or want to connect? Feel free to reach out!</p>
      </section>

      <div class="final-two">
        <p>Contact Information</p>

        <!-- Email Info Box -->
        <div class="info-box">
          <div class="icon">
            <i class="fa-solid fa-envelope"></i>
            <!-- Email Icon -->
          </div>
          <div class="info-1">Email</div>
          <div class="info-2">Basketball30@gmail.com</div>
        </div>

        <!-- Phone Info Box -->
        <div class="info-box">
          <div class="icon">
            <i class="fa-solid fa-phone"></i>
            <!-- Phone Icon -->
          </div>
          <div class="info-1">Phone</div>
          <div class="info-2">+977 9708057295</div>
        </div>

        <!-- Location Info Box -->
        <div class="info-box">
          <div class="icon">
            <i class="fa-solid fa-location-arrow"></i>
            <!-- Location Icon -->
          </div>
          <div class="info-1">Location</div>
          <div class="info-2">Nepal, Kathmandu</div>
        </div>

      <div class="box">
        <div class="bs">
          <p>Contact with me on social media :</p>
        </div>
        <div class="form-container">
          <div>
            <p>Send a Message</p>
          </div>

          <div class="group">
            <!-- Name field -->
            <div class="form-group">
              <label for="name">Name</label>
              <input id="name" type="text" placeholder="Your Name" />
            </div>

            <!-- Email field -->
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="email" placeholder="Your Email@###" />
            </div>

            <!-- Message field -->
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                placeholder="Your Message......"
              ></textarea>
            </div>
            <div>
              <button type="submit" class="submit-btn">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
