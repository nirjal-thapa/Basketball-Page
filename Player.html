<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/player.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="./home.html"><img src="./image/Logo.png" alt="" /></a>
        </div>
        <nav>
          <a href="./home.html">About</a>
          <a href="./games.html">Game</a>
          <a href="./Player.html">Player</a>
          <a href="./news.html">News</a>
          <a href="./contact.html">Contact</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="feature-section">
        <h2>Player Spotlight</h2>
        <p>Top performers of the season</p>
      </section>
      <div class="player-f">
        <!-- Stephen Curry -->
        <div>
          <div class="player-card">
            <div class="s-img">
              <img src="./image/stephen.jpg" alt="Stephen Curry" />
            </div>
            <div class="player-info">
              <h2>Stephen Curry</h2>
              <p class="team">Golden State Warriors</p>
              <p class="pg">Point Guard</p>
              <div class="stat-box ppg">
                <i class="fa-solid fa-bullseye"></i>
                <div class="stat-content">
                  <p class="stat-label">PPG</p>
                  <p class="stat-value">28.4</p>
                </div>
              </div>
              <div class="stat-box apg">
                <i class="fa-solid fa-chart-line"></i>
                <div class="stat-content">
                  <p class="stat-label">APG</p>
                  <p class="stat-value">8.4</p>
                </div>
              </div>
              <div class="stat-box rpg">
                <i class="fa-solid fa-shield-halved"></i>
                <div class="stat-content">
                  <p class="stat-label">RPG</p>
                  <p class="stat-value">5.4</p>
                </div>
              </div>
              <div>
                <button class="view-profile-btn">View Profile</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Kobe Bryant -->
        <div>
          <div class="player-card">
            <div class="s-img">
              <img src="./image/kobe.jpg" alt="Kobe Bryant" />
            </div>
            <div class="player-info">
              <h2>Kobe Bryant</h2>
              <p class="team">Los Angeles Lakers</p>
              <p class="pg">Forward</p>
              <div class="stat-box ppg">
                <i class="fa-solid fa-bullseye"></i>
                <div class="stat-content">
                  <p class="stat-label">PPG</p>
                  <p class="stat-value">31.2</p>
                </div>
              </div>
              <div class="stat-box apg">
                <i class="fa-solid fa-chart-line"></i>
                <div class="stat-content">
                  <p class="stat-label">APG</p>
                  <p class="stat-value">9.8</p>
                </div>
              </div>
              <div class="stat-box rpg">
                <i class="fa-solid fa-shield-halved"></i>
                <div class="stat-content">
                  <p class="stat-label">RPG</p>
                  <p class="stat-value">5.1</p>
                </div>
              </div>
              <div>
                <button class="view-profile-btn">View Profile</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
