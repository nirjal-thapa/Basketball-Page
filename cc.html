<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/cc.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="./home.html"><img src="./image/Logo.png" alt=""></a>
        </div>
        <nav>
          <a href="./home.html">About</a>
          <a href="./gg.html">Game</a>
          <a href="./Player.html">Player</a>
          <a href="./news.html">News</a>
          <a href="./cc.html">Contact</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="feature-section">
        <h2>Get In Touch</h2>
        <div>
          <div class="line-container"></div>
        </div>
        <p>Have questions or want to connect? Feel free to reach out!</p>
      </section>
      <div class="contact-wrapper">
        <!-- Contact Information Section -->
        <section class="contact-info-section">
          <h3 class="section-title">Contact Information</h3>
          <div class="info-box">
            <div class="icon"><i class="fa-solid fa-envelope"></i></div>
            <div class="all-info">
              <span class="info-1">Email</span>
              <span class="info-2">Basketball30@gmail.com</span>
            </div>
          </div>
          <div class="info-box">
            <div class="icon"><i class="fa-solid fa-phone"></i></div>
            <div class="all-info">
              <span class="info-1">Phone</span>
              <span class="info-2">+977 9708057295</span>
            </div>
          </div>
          <div class="info-box">
            <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
            <div class="all-info">
              <span class="info-1">Location</span>
              <span class="info-2">Nepal, Kathmandu</span>
            </div>
          </div>
        </section>

        <!-- Form Section -->
        <p class="social-intro">Contact with me on social media:</p>
        <div class="form-container">
          <h3 class="form-title">Send a Message</h3>
          <form class="contact-form">
            <div class="group">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="Your Name" />
            </div>
            <div class="group">
              <label for="email">Email</label>
              <input id="email" type="email" placeholder="Your Email@###" />
            </div>
            <div class="group">
              <label for="message">Message</label>
              <textarea id="message" placeholder="Your Message......" rows="5"></textarea>
            </div>
            <button type="submit" class="submit-btn">
              <i class="fa-solid fa-paper-plane"></i>
              <span>Send message</span>
            </button>
          </form>
        </div>
      </div>
      <!-- final -->
    </main>
  </body>
</html>
